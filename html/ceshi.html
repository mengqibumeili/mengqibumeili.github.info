<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图框架</title>
    <style>
        div {
            width: 1226px;
            height: 460px;
            margin: 0 auto;
            overflow: hidden;
        }
        ul  {
          list-style-type: none;
          width: 600%;
          height: 460px;
          position: relative;
        }
        li{
            width: 1226px;
            height: 460px;
            float: left;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <img src="../img/T1vWdTBKDv1RXrhCrK.jpg" alt="">
            <img src="../img/T1YoZQByYT1RXrhCrK.jpg" alt="">
            <img src="../img/T1yvd_BQDT1RXrhCrK (1).jpg" alt="">
            <img src="../img/T1tsEgB7DT1RXrhCrK.jpg" alt="">
            <img src="../img/T1tsEgB7DT1RXrhCrK.jpg" alt="">
        </ul>
    </div>
</body>
</html>
